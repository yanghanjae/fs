<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>fs</title>
<link href="/css/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-300">
	<div class="my-[50px] mx-auto w-[1000px] h-[800px] bg-white rounded-xl shadow-xl p-10" >
		<img alt="FS" src="img/fs.png" width="400px" height="auto" class="mx-auto">
		<form action="/" method="post" class="m-10">
			<div>
				<label class="text-xl">
					아이디 :
				</label>
				<input type="text" name="userId" required="required" class="bg-gray-200">
			</div>
			<div>
				<label class="text-xl">
						비밀번호 :
					</label>
					<input type="password" name="userPassword" required="required" class="bg-gray-200 mt-3">
				</div>
			<button type="submit" class="mt-10 text-xl bg-transparent hover:bg-gray-500 text-gray-700 font-semibold hover:text-white py-2 px-4 border border-gray-500 hover:border-transparent rounded">
				로그인
			</button>
			</form>
	</div>
</body>
</html>
