<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>창고 추가</title>
<link href="/css/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-300 min-h-screen">
	<div th:replace="common/navbar :: navbar"></div>
	<div class="mt-[80px] mb-[30px] mx-auto w-[1200px] bg-white rounded-xl shadow-xl p-10 relative">
		<form action="/storage/add" method="post" autocomplete="off">
			<div class="my-8">
				<label class="px-4 py-2 text-left text-xl">창고명 : </label>
				<input type="text" required="required" name="storageName" class="text-xl px-2 py-1 rounded border border-gray-400" >
				<div th:if="${error}" class="text-red-500 text-lg mb-4" th:text="${error}"></div>
			</div>
			<button type="submit" class="mt-10 text-xl bg-transparent hover:bg-gray-500 text-gray-700 font-semibold hover:text-white py-2 px-4 border border-gray-500 hover:border-transparent rounded">
				창고 추가
			</button>
			<button onclick="location.href='/storage'" class="mt-10 text-xl bg-transparent hover:bg-red-500 text-gray-700 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded">
				취소
			</button>
		</form>
	</div> 
</body>
</html>
